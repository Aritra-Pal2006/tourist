services:
  - type: web
    name: travelease
    env: node
    buildCommand: cd client && npm install && npm run render-build
    startCommand: cd client && npx vite preview --host 0.0.0.0 --port $PORT
    staticPublishPath: ./client/dist
    envVars:
      - key: NODE_VERSION
        value: 18
    routes:
      - type: rewrite
        source: /*
        destination: /index.html